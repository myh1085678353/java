<style>
    *{
        margin: 0;

    }
    .logo{
        margin-top: -15px;
        margin-left: -15px;
    }
</style>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="mainfra.html" target="mainFrame">项目管理系统</a>

        <div>
            <ul class="nav navbar-nav pull-right">
                <li><a href="#" id="user-name-label">加载中...</a></li>

            </ul>
        </div>
    </div>
</nav>

<script type="text/javascript">
    $(document).ready(function(){
        getUser();
    })
    function getUser(){
        $.ajax({
            url: "/top/user",
            type: "post",
            contentType: 'application/x-www-form-urlencoded;charset=utf-8',
            dataType: "text",
            success: function(data){
                console.log("111");
                console.log(data);
                if(data != "error"){
                    $("#user-name-label").text("您好！"+data);
                }else{
                    console.log("222");
                    window.alert("还未登录，跳转登陆界面！");
                    window.parent.location.href="/top/login";
                }
            },
            error: function(e){
                console.log(e);
            }
        })
    }
</script>
</html>
